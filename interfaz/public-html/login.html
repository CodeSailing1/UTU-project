<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-login.css">
    <script src="../src/scripts/usuario/login.js"></script>
    <script src="../src/scripts/empresas/loginEmpresas.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="row d-flex align-items-center ">
    
    <div class="flex-column col-lg-3 col-sm-9 m-3 align-items-center">
        <h2>Log In usuario</h2>

        <form action="" method="post" id="logInForm" class="form align-items-center gap-3 w-100">
            <label for="email" >eMail
                <input class="form-control" type="email" name="email" id="email" minlength="2" maxlength="50" required>
            </label>
            <label for="password">Password
                <input class="form-control" type="password" name="password" id="password" minlength="8" maxlength="50" required>
            </label>
            <article id="btns">
                <label>
                    <input class="btn btn-outline-success w-100 form-control" type="submit" value="Sign in" id="submit" disabled>
                </label>
                <div id="separator"></div>
                <label for="signUp">
                    <a href="./register.html" id="signUp" class="btn btn-outline-danger w-100 form-control" role="button">Sign Up</a>
                </label>
                
            </article> 
        </form>
    </div>
    <div class="d-flex  col-lg-1 col-sm-6 justify-content-center" style="height: 200px;">
        <div class="vr" style="width: 2px; border-radius: 8px;"></div>
    </div>
    <div class="flex-column col-lg-3 col-sm-9 m-3 align-items-center ">
        <h2>Log In empresa</h2>
        <form action="" method="post" id="logInFormEmpresas" class="form align-items-center gap-3 w-100">
            <label for="emailEmpresa" >eMail
                <input class="form-control" type="email" name="emailEmpresa" id="emailEmpresa" minlength="2" maxlength="50" required>
            </label>
            <label for="passwordEmpresa">Password
                <input class="form-control" type="password" name="passwordEmpresa" id="passwordEmpresa" minlength="8" maxlength="50" required>
            </label>
            <article id="btnsEmpresas">
                <label>
                    <input class="btn btn-outline-success w-100 form-control" type="submit" value="Sign in" id="submitEmpresas" disabled>
                </label>
                <div id="separatorEmpresas"></div>
                <label for="signUp">
                    <a href="./register.html" id="signUpEmpresas" class="btn btn-outline-danger w-100 form-control" role="button">Sign Up</a>
                </label>
                
            </article> 
        </form>
    </div>
</body>
</html>
