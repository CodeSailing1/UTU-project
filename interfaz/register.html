<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-login.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="signUpForm">
        <legend>Sign Up</legend>
            <article>
                <div>
                    <p>Name</p>
                    <label for="name">
                        <input type="text" name="name" id="name" required>
                        <span id="error"></span>
                    </label>
                </div>
                <div>
                    <p>Last Name</p>
                    <label for="lastName">
                        <input type="text" name="lastName" id="lastName" required>
                        <span id="error"></span>
                    </label>
                </div>
            </article>
        <label for="email">eMail
            <input type="email" name="email" id="email" required>
            <span id="error"></span>
        </label>
        <label for="password">Password
            <input type="password" name="password" id="password" required>
            <span id="error"></span>
        </label>
        <fieldset>
            <label for="day">Day
                <input type="number" name="day" id="day">
            </label>
            <label for="month">Month
                <input type="number" name="month" id="month">
            </label>
            <label for="year">Year
                <input type="number" name="year" id="year">
            </label>
        </fieldset>
        <label for="select">Gender
            <select name="select" id="selectGenres" required>
                <option value="gender" selected>--</option>
                <option value="gender">Man</option>
                <option value="gender">Woman</option>
                <option value="gender">They</option>
            </select>
        </label>
        <article id="btns">
            <label for="signUp">
                <input type="submit" value="Sign Up" id="signUp" disabled>
            </label>
            <div id="separator"></div>
            <label>
                <input type="button" value="Sign in" id="singIn">
            </label>
        </article> 
    </form>
    <script src="./scripts/validator.js"></script>
</body>
</html>
