<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-login.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="signUpForm">
        <legend>Sign Up</legend>
            <article>
                <div>
                    <p>Name</p>
                    <label for="name">
                        <input type="text" name="name" id="name" required>
                        <span id="error"></span>
                    </label>
                </div>
                <div>
                    <p>Last Name</p>
                    <label for="lastName">
                        <input type="text" name="lastName" id="lastName" required>
                        <span id="error"></span>
                    </label>
                </div>
            </article>
        <label for="email">eMail
            <input type="email" name="email" id="email" required>
            <span id="error"></span>
        </label>
        <label for="password">Password
            <input type="password" name="password" id="password" required>
            <span id="error"></span>
        </label>
        
        <label for="date">Date of birth
            <input type="date" name="date" id="date">
        </label>
        <fieldset>
            <legend>Genre</legend>
            <label for="man">
                <input type="radio" name="genre" id="man">
            </label>
            <label for="women">
                <input type="radio" name="genre" id="women">
            </label>
            <label for="they">
                <input type="radio" name="genre" id="they">
            </label>
        </fieldset>
        <article id="btns">
            <label for="signUp">
                <input type="submit" value="Sign Up" id="signUp">
            </label>
            <div id="separator"></div>
            <label>
                <input type="button" value="Sign in" id="singIn">
            </label>
        </article> 
    </form>
    <script src="./scripts/validator.js"></script>
</body>
</html>
